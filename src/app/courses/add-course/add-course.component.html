<div id="myModal" class="overlay">
    <div class="modal-content" id="modal-content">
        <span class="close" (click)="hideCreateCourse()">&times;</span>
        <div class="form-container">
            <h2>Create New Course</h2>
            <form class="course-form">
                <div class="form-field">
                    <label for="title">Title</label>
                    <input type="text" placeholder="e.g., Introduction to Web Development">
                </div>

                <div class="form-field">
                    <label for="description">Description</label>
                    <textarea rows="5" placeholder="Provide a detailed description of the course"></textarea>
                </div>

                <div class="form-field">
                    <label for="author">Author</label>
                    <input type="text" placeholder="e.g., John Doe">
                </div>

                <div class="form-field">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" placeholder="e.g., 99.99">
                </div>

                <div class="form-field file-upload-field">
                    <label for="image">Course Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" accept="image/*">
                        <button type="button" class="browse-button">Browse File</button>
                        <span class="file-name">No file chosen</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">Create Course</button>
                    <button type="reset" class="cancel-button">Clear Form</button>
                </div>
            </form>
        </div>
    </div>
</div>
